    <h1>Register</h1>
    <form method="get">
        <hr/>
        <label for="username"> Username</label>
        <input id="username" type="text" name="user_name" placeholder="Your username"/>
        <br/>
        <br/>
        <label for="email"> Email &nbsp &nbsp &nbsp</label>
        <input id="email" type="email" name="email" placeholder="Your email"/>
        <br/>
        <br/>
        <label for="pass">Password</label>
        <input id="pass" type="password" name="password" placeholder="Your password"/>
        <br/>
        <br/>
        <label for="age">Age  &nbsp &nbsp &nbsp &nbsp</label>
        <input id="age" type="number" name="Age"  min="1" max="200" />
        <br/>
        <br/>
        <label>Gender &nbsp </label>
        <input id="male" type="radio" name="Gender" value="Male" />
        <label for="male">Male</label>
        <input id="female" type="radio" name="Gender" value="Female" />
        <label for="female">Female</label>
        <br/>
        <br/>
        <input type="submit" value="login"/>
        <hr/>
    </form>
</body>
